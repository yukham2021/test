<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssframework/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <label class="form-label">From</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="box1">
            </div>
            <div class="col-md-3">
                <select class="form-control" id="fromcurrency">
                    <option name="fromcurrency" value="china">Chinese Yuan</option>
                    <option name="fromcurrency" value="myanmar">Myanmar Kyat</option>
                    <option name="fromcurrency" value="tai">Thai Baht</option>
                    <option name="fromcurrency" value="us">US Dollar</option>
                    <option name="fromcurrency" value="singapore">singapore Dollar</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <label class="form-label">To</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="box2">
            </div>
            <div class="col-md-3">
                <select class="form-control" id="tocurrency">
                    <option name="tocurrency" value="china">Chinese Yuan</option>
                    <option name="tocurrency" value="myanmar">Myanmar Kyat</option>
                    <option name="tocurrency" value="tai">Thai Baht</option>
                    <option name="tocurrency" value="us">US Dollar</option>
                    <option name="tocurrency" value="singapore">singapore Dollar</option>
                </select>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/currency1.js"></script>
</body>
</html>
